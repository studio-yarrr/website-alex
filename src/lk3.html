---
layout: default
title: Личный кабинет - Нумизматический Аукцион №131
---

<section class="lk container">

  @include('./partials/lknav.html', {page: 4})

  <div class="lk-main">
    <div class="lk-wrap col-span-2">
      <h1 class="lk-title h3">Нумизматический Аукцион №131</h1>

      <form action="#" class="form-wrapper mt-28">
        <div class="mobile-row --white container">
          <button type="button" class="btn btn-filter">Фильтры</button>
          <button type="reset" class="lots-reset lots-reset-top">
            Сброс
          </button>

          <div class="lots-views">
            <button type="button" class="lots-view" data-view="--plane" aria-label="plane view">
              <svg>
                <use xlink:href='./assets/images/sprite.svg#planeview'></use>
              </svg>
            </button>
            <button type="button" class="lots-view selected" data-view="--box" aria-label="plane view">
              <svg>
                <use xlink:href='./assets/images/sprite.svg#boxview'></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="lots-filter --lk">
          <ul class="lk-row">
            <li class="lk-rad">
              <label>
                <input type="radio" name="category" value="Ставки">
                <span type="button" class="rad-btn">Ставки</span>
              </label>
            </li>
            <li class="lk-rad">
              <label>
                <input type="radio" name="category" value="Избранное">
                <span class="rad-btn">Избранное</span>
              </label>
            </li>
            <li class="lk-rad">
              <label>
                <input type="radio" name="category" value="Все" checked>
                <span type="button" class="rad-btn">Все</sp>
              </label>
            </li>
          </ul>
          <div class="lk-row2 --white">
            <input type="text" class="inp lots-input w-full" placeholder="Название" name="name">
            
            <div class="radio-container xl-col-span-2">
              <button type="button" class="radio-btn">Металл</button>
          
              <ul class="radio-list">
                <li class="radio-item">
                  <label class="radio-label">
                    <input type="checkbox" name="Алюминиевая бронза">
                    <span class="radio-box"></span>
                    <span class="radio-text">Алюминиевая бронза</span>
                  </label>
                </li>
                <li class="radio-item">
                  <label class="radio-label">
                    <input type="checkbox" name="Алюминий">
                    <span class="radio-box"></span>
                    <span class="radio-text">Алюминий</span>
                  </label>
                </li>
                <li class="radio-item">
                  <label class="radio-label">
                    <input type="checkbox" name="Бронза">
                    <span class="radio-box"></span>
                    <span class="radio-text">Бронза</span>
                  </label>
                </li>
                <li class="radio-item">
                  <label class="radio-label">
                    <input type="checkbox" name="Золото">
                    <span class="radio-box"></span>
                    <span class="radio-text">Золото</span>
                  </label>
                </li>
                <li class="radio-item">
                  <label class="radio-label">
                    <input type="checkbox" name="Латунь">
                    <span class="radio-box"></span>
                    <span class="radio-text">Латунь</span>
                  </label>
                </li>
                <li class="radio-item">
                  <label class="radio-label">
                    <input type="checkbox" name="Медно-никелевый сплав">
                    <span class="radio-box"></span>
                    <span class="radio-text">Медно-никелевый сплав</span>
                  </label>
                </li>
                <li class="radio-item">
                  <label class="radio-label">
                    <input type="checkbox" name="Медь">
                    <span class="radio-box"></span>
                    <span class="radio-text">Медь</span>
                  </label>
                </li>
          
                <li class="radio-item">
                  <label class="radio-label">
                    <input type="checkbox" name="Платина">
                    <span class="radio-box"></span>
                    <span class="radio-text">Платина</span>
                  </label>
                </li>
          
                <li class="radio-item">
                  <label class="radio-label">
                    <input type="checkbox" name="Серебро">
                    <span class="radio-box"></span>
                    <span class="radio-text">Серебро</span>
                  </label>
                </li>
                
              </ul>
            </div>
        
            <div class="lk-rightwrap">
              <div class="lk-ylist xl-col-span-2">
                <input type="number" name="year-from" class="inp lots-year --white" placeholder="Дата с">
                <span class="lk-line">–</span>
                <input type="number" name="year-to" class="inp lots-year --white" placeholder="Дата по">
              </div>
  
              <button type="reset" class="lots-reset mobile-hidden --white">
                Сброс
              </button>
        
              <div class="lots-views mobile-hidden">
                <button type="button" class="lots-view --white" data-view="--plane" aria-label="plane view">
                  <svg>
                    <use xlink:href='./assets/images/sprite.svg#planeview'></use>
                  </svg>
                </button>
                <button type="button" class="lots-view --white selected" data-view="--box" aria-label="plane view">
                  <svg>
                    <use xlink:href='./assets/images/sprite.svg#boxview'></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>

        </div>
      </form>

      <ul class="lots-list --lk" data-content="--box">
        @loop('./partials/lotsitem.html', [1,2,3])
      </ul>
    </div>
  </div>
</section>

<div class="last-margin"></div>
